<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product landing </title>
</head>

<body>
    <!----------------------------------------header-------------------------------------------->
    <header>
        <nav>
            <img src="http://deskireact.ibthemespro.com/images/logo/deski_06.svg" alt="" class="logo">
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#" class="request">Request A Demo</a></li>
            </ul>
        </nav>


        <!-------------------------------------------Poster Nav-------------------------------------------->

        <div class="cont">
            <div class="postercontent">
                <p>Build your</p>
                <p>Next <span>Product</span></p>
                <p> with Deski</p>
                <br /> <br />
                <div class="btn">
                    <h3>Deski delivered blazing fast,striking soludtion</h3>
                    <br />
                    <button class="btn1" id="blink"><i class="fa fa-apple" aria-hidden="true"></i>
                        <h4>Download on the</h4><span>App Store</span>
                    </button>

                    <button class="btn2" id="blinks">
                        <a href="https://youtu.be/FDaF8_5dzzk">
                            <i class="fa fa-play" aria-hidden="true"></i>
                            <h4>See the video</h4>
                        </a>
                    </button>

                </div>
                <img src="http://deskireact.ibthemespro.com/images/shape/151.svg" alt="">
            </div>
            <div class="posterimage">

                <img src="http://deskireact.ibthemespro.com/images/shape/144.svg" alt="" class="image1">
                <img src="http://deskireact.ibthemespro.com/images/assets/screen_05.png" alt="" class="image2">
                <img src="http://deskireact.ibthemespro.com/images/assets/screen_06.png" alt="" class="image3">
                <img src="http://deskireact.ibthemespro.com/images/shape/146.svg" alt="" class="image4">
                <img src="http://deskireact.ibthemespro.com/images/shape/145.svg" alt="" class="image5">
                <img src="http://deskireact.ibthemespro.com/images/shape/150.png" alt="" class="image6">
                <img src="http://deskireact.ibthemespro.com/images/shape/149.svg" alt="" class="image7">
            </div>

        </div>
    </header>
</body>

</html>
